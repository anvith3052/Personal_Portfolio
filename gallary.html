<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image.png">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        @media (min-width: 600px) {
            .gallery-item {
                width: calc(33.333% - 20px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 400px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="photo1.png" alt="Photo 1">
            <!-- <div class="overlay">Photo 1 Description</div> -->
        </div>
        <div class="gallery-item">
            <img src="photo2.png" alt="Photo 2">
            <!-- <div class="overlay">Photo 2 Description</div> -->
        </div>
        <div class="gallery-item">
            <img src="photo3.png" alt="Photo 3">
            <!-- <div class="overlay">Photo 3 Description</div> -->
        </div>
        <div class="gallery-item">
            <img src="photo4.png" alt="Photo 4">
            <!-- <div class="overlay">Photo 4 Description</div> -->
        </div>
        <div class="gallery-item">
            <img src="photo5.png" alt="Photo 5">
            <!-- <div class="overlay">Photo 5 Description</div> -->
        </div>
        <div class="gallery-item">
            <img src="photo7.png" alt="Photo 7">
            <!-- <div class="overlay">Photo 7 Description</div> -->
        </div>
    </div>
</body>
</html>
