<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        label {
            color: #34495e;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .register-btn {
            background-color: #2ecc71;
        }

        .register-btn:hover {
            background-color: #27ae60;
        }

        .strength {
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .strength.weak {
            color: #e74c3c;
        }

        .strength.medium {
            color: #f39c12;
        }

        .strength.strong {
            color: #2ecc71;
        }

        .suggestion {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <form  action="todo.html" method="get" onsubmit="return validateForm()">
        <h2>Visitor Login</h2>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required oninput="checkPasswordStrength()"><br>

        <div id="strengthMessage" class="strength"></div>
        <div id="suggestionMessage" class="suggestion"></div>

        <button type="submit">Login</button><br>
    </form>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMessage = document.getElementById('strengthMessage');
            const suggestionMessage = document.getElementById('suggestionMessage');
            let strength = '';
            let suggestion = '';

            if (password.length < 8) {
                strength = 'Weak';
                strengthMessage.className = 'strength weak';
                suggestion = 'Password should be at least 8 characters long.';
            } else if (password.search(/[a-z]/) < 0 || password.search(/[A-Z]/) < 0 || password.search(/[0-9]/) < 0 || password.search(/[\W_]/) < 0) {
                strength = 'Medium';
                strengthMessage.className = 'strength medium';
                suggestion = 'Password should include uppercase, lowercase, numbers, and special characters.';
            } else {
                strength = 'Strong';
                strengthMessage.className = 'strength strong';
                suggestion = '';
            }

            strengthMessage.textContent = 'Password Strength: ' + strength;
            suggestionMessage.textContent = suggestion;
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const emailPattern = /^[a-zA-Z0-9._%+-]+@(outlook|gmail)\.com$/;

            if (!emailPattern.test(username)) {
                alert('Username must be a valid email format from Outlook or Gmail.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
